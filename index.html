<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />

    <!-- bootstrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="/assets/js/script.js" defer></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper position-relative">
      <div class="search-container d-flex align-items-center gap-4">
        <input
          type="text"
          class="form-control rounded-pill search-box"
          placeholder="Search"
        />
        <button id="btn-search" class="btn rounded-circle bg-light text-dark">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <div class="weather-details mt-4">
        <h4>Enter your location above</h4>
        <small>e.g City, State, Country</small>
      </div>

      <footer class="position-absolute" style="bottom: 30px"></footer>
    </div>
  </body>
</html>
